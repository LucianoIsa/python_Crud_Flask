{% include 'header.html' %}
<!-- Recibo todos los mensajes a traves de Flash-->
{% with messages=get_flashed_messages() % } 

<!-- Si hay mensajes, desgloso todos los mensajes de uno en uno. Agrupo todos los mensajes y con el FOR  leo mensaje por mensaje-->
{% if messages%}
  <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{message}}
    {% endfor %}
  </div>
{% endif %}

{% endwith %}



<br><br>
<form method="post" action="/store" enctype="multipart/form-data">

  <div class="card">
    <div class="card-header">
      Ingresar Empleados
    </div>
    <div class="card-body">
      <h5 class="card-title">Datos del Empleado</h5>
      <p class="card-text">

        <div class="form-group">
          <label for="txtNombre">Nombre y Apellido:</label>
          <input id="txtNombre" class="form-control" type="text" name="txtNombre">
        </div>
        <div class="form-group">
          <label for="txtCorreo">Correo:</label>
          <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
        </div>
        <div class="form-group">
          <label for="txtFoto">Foto:</label>
          <input id="txtFoto" class="form-control" type="file" name="txtFoto">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Agregar">
          <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
        </div>

      </p>
    </div>
  </div>

</form>
